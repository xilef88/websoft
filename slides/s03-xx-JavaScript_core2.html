#Hoisting

<script id="c9" data-role="code" data-language="javascript" type="text/html">
// Not like this
function doit() {
    var a = 1;
 
    for(var i = 0; i < 42; i++) {
        var b = "hej";
    }
}
 
// Do like this (hoisting and function scope)
function doit() {
    var a = 1;
    var b;
    var i;
 
    for(i = 0; i < 42; i++) {
        b = "hej";
    }
}

<script data-role="slide" data-markdown type="text/html">
#Hoisting...
<pre data-code="c91"></pre>
</script>

<script id="c91" data-role="code" data-language="javascript" type="text/html">
// Hoists declarations
// But not assignments
function func() {
    if (true) {
        var tmp = 123;
    }
    console.log(tmp); // 123
}


// Hoisting declarations
function func() {
    var tmp;          // declaration is moved up to the top
    if (true) {
        tmp = 123;    // assignment remains
    }
    console.log(tmp); // 123 variable function scoped
}
</script>

<script data-role="slide" data-markdown type="text/html">
#Scope closure
<pre data-code="c12"></pre>
</script>

<script id="c12" data-role="code" data-language="javascript" type="text/html">
// Inner functions is always executing
// within its outer function,
// creating a closure
function doit() {
    var a = 1;
 
    function again() {
        var b = 2;
        a = a + b;
        return a;
    }

    return again;
}

myAgain = doit();
myAgain(); // a === 3
myAgain(); // a === 5

</script>

<script data-role="slide" data-markdown type="text/html">
#Siaf, iife/iffy
<pre data-code="c132"></pre>
</script>

<script id="c132" data-role="code" data-language="javascript" type="text/html">
// Function expression
myFunc = function() { console.log("hej"); }

// Immediate invoking function expression

//  leaving just the return value

<script data-role="slide" data-markdown type="text/html">
#Siaf, iife/iffy...
<pre data-code="c13"></pre>
</script>

<script id="c13" data-role="code" data-language="javascript" type="text/html">
// or just...
(function() { return "hej"; })();

// The construct, bit by bit
function() { return "hej"; }     // Function expression
(function() { return "hej"; })   // Wrap it within ()

<script data-role="slide" data-markdown type="text/html">
#Siaf/iife till closure och modul pattern
<pre data-code="c15"></pre>
</script>

<script id="c15" data-role="code" data-language="javascript" type="text/html">
window.mos = (function() {
    var a = 4;
    var b = 42;
    var c = function() { return "hej"; };

    return {
        some:   a,
        thing:  2,
        other:  function() { return b; },
        ing:    function() { return c(); },
    }
})();

window.mos.thing; // 2
window.mos.ing(); // "hej"

</script>

<script data-role="slide" data-markdown type="text/html">
#let/const scope

```
// Blockscope
function doit(x) {
    if (x) {
        let tmp = x;
    }
    console.log(tmp); // ReferenceError: tmp is not defined
}


// Shadow variables when blockscope
function func() {
  const foo = 5;
  if (···) {
     const foo = 10;   // shadows outer `foo`
     console.log(foo); // 10
  }
  console.log(foo); // 5
}
```

</script>



<script data-role="slide" data-markdown type="text/html">
#let/const visibility

```
// Visible for inner functions
// (blockscope)
function doit() {
    let a = 1;

    function b() {
        let b = a + 1;
        return b;
    }

    return b;
}
c = doit();
c();        // 2


// Shadow variables when blockscope
function func() {
  const foo = 5;
  if (···) {
     const foo = 10;   // shadows outer `foo`
     console.log(foo); // 10
  }
  console.log(foo); // 5
}
```

</script>



<script data-role="slide" data-markdown type="text/html">
#Constants

* Immutable
* Block scope

```
// Immutable
const foo = 'abc';
foo = 'def'; // TypeError

// Scoped to the block
function func() {
    if (true) {
        const tmp = 123;
    }
    console.log(tmp); // ReferenceError: tmp is not defined
}
```

</script>



<script data-role="slide" data-markdown type="text/html">
#Spread operator `...`

* Turn array into its pieces

```
> Math.max(-1, ...[-1, 5, 11], 3)
11

> [1, ...[2,3], 4]
[1, 2, 3, 4]
```

</script>
